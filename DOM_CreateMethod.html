<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM create Method</title>
    <style>
      h1{
          color:red;
      }
    </style>
</head>
<body>
    <h1> Manish Kumar : DOM create Method</h1>

    <script>
        //Create Element-:
        var a = document.createElement("p");
        console.log(a);

       //create Text node-:
        var b = document.createTextNode("this is text node");
        console.log(b);

      //Create Comment-:
        var c = document.createComment("this s comment ");
        console.log(c);
        
    </script>
</body>
</html>

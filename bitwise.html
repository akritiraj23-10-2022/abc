<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise operator</title>
    <script>
        var a =5;
        var b =3;

        //Bitwise AND-:
        document.write(( a & b) + "<br> <br>");

        //Bitwise OR-:
        document.write(( a | b) + "<br><br>");

        //Bitwise XOR-:
        document.write(( a ^ b) + "<br><br>");

        //left shift-:
        document.write(( 5 << 3)+ "<br><br>");
        document.write(( 5 << 2)+ "<br><br>");

        //Right Shift-:
        document.write(( 5 >> 1)+ "<br><br>");
        document.write(( 20 >> 2)+ "<br><br>");

        //Bitwise NOT-:
        document.write(( ~a )+ "<br><br>");
        document.write(( ~(-a) )+ "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>

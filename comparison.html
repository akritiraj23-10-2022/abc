<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operators</title>
    <script>
        var a = 10;
        var b = "10";
        document.write(a==b);
        document.write("<br>");

        document.write(a===b);
        document.write("<br>");

        document.write(2 != 3);
        document.write("<br>");

        document.write(2 > 4);
        document.write("<br>");

        document.write(20 >= 4);
        document.write("<br>");

        document.write(null == undefined);
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concat and Join method </title>
    <script>
        var a =["Sanjay","Aman","Manish","Rehman"];

        var b = a.concat("Rahul","Rishi");
        document.write(b + "<br> <br>");


        var c =["Karan","John"];
        var e =["Mahima","Neha"];

        var d =a.concat(c,e);
        document.write(d + "<br> <br>");


        var f=d.join(" ");
        document.write(f + "<br> <br>");

        var f=d.join("<br>");
        document.write(f);

        
    </script>
</head>
<body>
    
</body>
</html>

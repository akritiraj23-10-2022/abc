<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <script>
        //string
 var name = "harry";
document.write(" my string is" +" " + name +"<br>");
document.write("<br>");
document.write("Data type is" + (typeof name));

 
 //Numbers
 document.write("<br>");
 let marks=34;
 document.write(marks);
 document.write("<br>");
 document.write("Data type is " + (typeof marks));
 document.write("<br>");
 //Boolean

let x =  true;
document.write(x + "<br>");
document.write("Data type is" + (typeof x));
document.write("<br>");

//Undefined
let undef = undefined;
document.write("Data type is" + (typeof undef)); 
document.write("<br>");
let stmarks ={
    Manish:86,
    Aman: 87,
    Roushan:67,
    Rohan: 9
}
 document.write(stmarks);
 
 </script>
</head>
<body>

</body>
</html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics Events</title>
    <script>
        function hello()
        {
            document.write(" <h1 style='color:blue';> Hello Everyone Now we learn about Javascript Events </h1> ");
            document.write("<b> Any action performed by user while rendering the web page over a web browser is known as events </b><br> ");
        }


    
        
        
    </script>
</head>
<body>
<button onclick="hello()">Click me</button>
<p ondblclick="hello()"> click on me</p>
<b onmouseenter="hello()"> click </b>
<p onkeypress="hello()"> views</p>
<p oncontextmenu="hello()">Right Click</p>

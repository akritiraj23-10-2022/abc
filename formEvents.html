<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics form Events</title>
</head>
<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name</label>
        <input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onchange="changeFunction(this)" onselect="selectFunction()" oninvalid="alert('please fill fname')" required> <br> <br>

        <label for="">class</label>
        <input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" required> <br><br>

        <label for="">Country</label>
        <select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" onchange="changeFunction(this)">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Japan">Japan</option>
            <option value="Russia">Russia</option>
            <option value="England">England</option>
            <option value="Sri lanka">Sri lanka</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br> <br>
        <input type="submit">
    </form>
    <br><br>
    <div id="test" style="border:2px solid red;"></div>




    <script>
        function focusFunction(element){
            element.style.background = "lime";
        }

        function blurFunction(element){
            element.style.background = "";
        }

    function inputFunction(element){
     var x =  element.value;
     document.getElementById("test").innerHTML=x;
    }
     
    function changeFunction(element){
        var x = element.value;
        document.getElementById("test").innerHTML = x;
    }

    function selectFunction(){
        console.log("you selected some text")
    }

    function submitFunction(){
        var x = document.getElementById("fname").value;
        alert("Hello " + x);
    }
    </script>
</body>
</html>

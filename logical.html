    <script>
        var age = 20;
      /*  if(age >= 18 && age <= 21)

        if(age >= 18 || age <= 23)
        {

        var a =6;
        var b =3;
        document.write((a < 10 && b > 1) + "<br>");
        document.write((a < 10 || b < 1) + "<br>");
        document.write((!a >=12) + "<br>");

        var x =(a > 6) ? "a is greater" : " a is not greater";
        document.write(x + "<br><br>");

     var t=5;
     var r=3;

     document.write((t & r) + "<br><br>");
     document.write((t | r) + "<br><br>");
    
    
    
    
        
    </script>

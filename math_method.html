<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Math Methods</title>
    <script>
     //ceil()
        var a = Math.ceil(5.4);
         document.write(a +"<br><br>");

         var a = Math.ceil(-1.24);
          document.write(a + "<br><br>");

     //floor()
        var a = Math.floor(3.99);
         document.write(a + "<br><br>");

     //round()
        var a = Math.round(5.5);
        document.write(a + "<br><br>");

        var a =Math.round(2.3);
        document.write(a + "<br><br>");

     //trunc()
       var a =Math.trunc(5.59);
       document.write(a + "<br><br>");

     //max(x,y,z...,n)
       var a = Math.max(9,12,4,5,67,54);
       document.write(a + "<br><br>");

     //min(x,y,z,...,n)
       var a = Math.min(6,7,4,8,2,9,1,0);
       document.write(a + "<br><br>");

     //sqrt()
       var a = Math.sqrt(9);
       document.write(a + "<br><br>");

     //cbrt()
       var a = Math.cbrt(8);
       document.write(a + "<br><br>");

     //pow(x,y)
       var a =Math.pow(3,4);
       document.write(a + "<br><br>");

     //random()
       var a = Math.random()
       document.write(a + "<br><br>");

       var a = Math.floor(Math.random() * 100) + 1;
       document.write(a + "<br><br>");

     //abs()
       var a = Math.abs(5.56);
       document.write(a + "<br><br>");

       var a = Math.abs(-4.67);
       document.write(a + "<br><br>");

     //PI
       var a = Math.PI;
       document.write(a + "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>

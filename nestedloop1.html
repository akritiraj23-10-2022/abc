<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop Examples</title>
    <script>
        for(var a = 1; a <= 5; a++)
        {
            for(var b = 1; b <= a; b++)
            {
                document.write(b + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");



        for(var c = 1; c <= 5; c++)
        {
            for(var d = 1; d <= c; d++)
            {
                document.write(c + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");


        for(var e = 5; e >= 1; e--)
        {
            for(var f = 1; f <= e; f++)
            {
                document.write(e + " ");
            }
            document.write("<br>");
        }
        document.write("<br>");



        for(var g = 5; g >= 1; g--)
        {
            for(var h = g; h >= 1; h--)
            {
                document.write(h + " ");
            }
            document.write("<br>");
        }

        
    </script>
</head>
<body>
    
</body>
</html>

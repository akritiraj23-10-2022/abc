<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function addtion()
       {
           var a=parseInt(document.getElementById("first").value);
           var b=parseInt(document.getElementById("second").value);
           var z= a + b;
           document.getElementById("out").value=z;
       }

       function subtract()
       {
           var a=parseInt(document.getElementById("first").value);
           var b=parseInt(document.getElementById("second").value);
           var z= a - b;
           document.getElementById("out").value=z;
       }

       function multiply()
       {
           var a=parseInt(document.getElementById("first").value);
           var b=parseInt(document.getElementById("second").value);
           var z= a * b;
           document.getElementById("out").value=z;
       }

       function divide()
       {
           var a=parseInt(document.getElementById("first").value);
           var b=parseInt(document.getElementById("second").value);
           var z= a / b;
           document.getElementById("out").value=z;
       }

       function modulus()
       {
           var a=parseInt(document.getElementById("first").value);
           var b=parseInt(document.getElementById("second").value);
           var z= a % b;
           document.getElementById("out").value=z;
       }
    </script>
    <div id="box">
     <table border="1">
         <tr>
             <td> Enter First Number : </td>
             <td><input type="text"id ="first"> </td>
         </tr>

         <tr>
            <td> Enter Second Number : </td>
            <td><input type="text"id ="second"> </td>
        </tr>

        <tr>
            <td> Output </td>
            <td><input type="text"id ="out"> </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td><input type="button" value="+" onclick="addtion()"> </td>
            <td><input type="button" value="-" onclick="subtract()"> </td>
            <td><input type="button" value="X" onclick="multiply()"> </td>
            <td><input type="button" value="/" onclick="divide()"> </td>
            <td><input type="button" value="%" onclick="modulus()"> </td>
        </tr>
     </table>

    </div>
</body>
</html>

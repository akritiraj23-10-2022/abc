    <title>Creating Objects with another methods (new) </title>
    <script>
        var person = new Object();

        person.firstName = "Manish";
        person.lastName = "Kumar";
        person.age = 25;
        
       // document.write(person); //we can not print the object variable _we can print the value/property of object
       document.write(person.age + "<br> <br>");
       document.write(person['firstName']);
        
    </script>

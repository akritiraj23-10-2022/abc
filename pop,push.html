<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Pop and Push methods</title>
    <script>
        var a = ["Anurag","Kartik","Mohit","Prabhat"]
        document.write(a + "<br> <br>");

        a.pop();
        document.write(a + "<br> <br>");

        a.push("manni");
        a.push("Salman");
       document.write(a + "<br>");
    </script>
</head>
<body>
    
</body>
</html>

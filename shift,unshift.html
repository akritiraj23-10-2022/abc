<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Shift and Unshift method</title>
    <script>
        var a =["Gaurav","Rahul","Sumit","radha"];
        document.write(a + "<br> <br>");

        a.shift();
        document.write(a + "<br> <br>");

        a.shift();
        document.write(a + "<br> <br>");

        a.unshift("Sita");
        a.unshift("Ram");
        document.write(a + "<br> <br>");
    </script>
</head>
<body>
    
</body>
</html>

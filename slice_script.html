<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Slice and Splice</title>
    <script>
        var a =["Manish","Rakhi","Pallavi","Akansha","Sushant"];
        document.write(a + "<br> <br>");

        var b = a.slice(1 , 4);
        document.write(b + "<br> <br>");


        var d =["Manni","Aarti","Palak","Akriti","Sonu"]
        document.write(d + "<br> <br>");



        d.splice(2,0,"Neha","Karan");
        document.write(d + "<br> <br>");

        //d.splice(2,1,"Neha","Karan");
       // document.write(d + "<br> <br>");
    </script>
</head>
<body>
    
</body>
</html>

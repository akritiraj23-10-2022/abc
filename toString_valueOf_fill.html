    <title>Javascript Array toSting ,valueOf,fill methods</title>
    <script>
        var a =["Sanjay","Aman","Deepak","Diwakar"]
        document.write(a + "<br> <br>");

        a.toString();
       document.write(a + "<br> <br>");


        var a =["Sanjay","Aman","Deepak","Diwakar"];
       document.write(a.valueOf() + "<br><br>");


       var a =["Sanjay","Aman","Deepak","Diwakar","Diksha"];
            a.fill("Ram")
            document.write(a + "<br> <br>")
    </script>

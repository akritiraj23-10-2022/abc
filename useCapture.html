<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOm addEventListener() (use capture)</title>
    <style>
        #outer{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background:Lightsalmon;
        }
        #inner{
            width: 300px;
            height: 300px;
            margin: 100px auto 0;
            background:MEDIUMORCHID;   
        }
        
    </style>
</head>
<body>
    <div id="outer">
        <h2> Outer</h2>
      <div id ="inner">
          <h2> Inner </h2>
      </div>
    </div>
</body>
<script>
   document.querySelector("#inner").addEventListener('click',function(){
       alert('Inner div');
   },true);

   document.querySelector("#outer").addEventListener('click',function(){
       alert('Outer div');
   },true);
</script>
</html>

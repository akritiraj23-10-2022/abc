<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variable</title>
    <script>
        var first,second,third;
        first =50;
        second=30;
        third=second + first;
        document.write ("result =" + third + "<br> <br>");

        var z ="Helo Manish kumar";
        var x ='hello World';

          x ="Hello world Good morning";

        document.write(z + "<br> <br>");
        document.write(x+ "<br><br>");

        //let variable
        let first_name="Manish";
           first_name="Kumar";    //let variable can't be declare two times.
        document.write(first_name + "<br> <br>");

        //Constant variable

        const seconds ="constant variable";
        //seconds ="worlds";    //you cannot declare const second time for a variable.
        document.write(seconds);


    </script>
</head>
<body>
    
</body>
</html>

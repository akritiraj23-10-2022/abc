<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Var with Array and Object</title>
    <script>
        const a = [10,20,30];
        document.write(a + "<br><br>");
       // a = 30;
        a[1] = 25;
      // a = [34,35,37];
        document.write(a + "<br><br><br>");



        const b = {
            name : "Rahul",
            age : 23                        
        };
        document.write( b.name + " " + b.age + "<br> <br>");

        b.name = "Manish";
        b.age = 20;
        document.write(b.name + " " + b.age + "<br>");
    </script>
</head>

</body>

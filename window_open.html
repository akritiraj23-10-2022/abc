<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window open and close methods</title>

</head>
<body>
  <button onclick="openWindow()"> open window </button>

  <button onclick="closeWindow()"> close window </button>

  
  <script>
      var myWindow;
      function openWindow(){
        myWindow =   window.open("https://www.gnsu.ac.in","_blank","width=500px,height=200px,left=600px,top=300px");
      }

      function closeWindow(){
          myWindow.close();
      }
  </script>
</body>
</html>
